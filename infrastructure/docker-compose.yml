version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: resource-scheduler-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-scheduler}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-scheduler}
      POSTGRES_DB: ${DB_NAME:-scheduler}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-scheduler}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scheduler-network

  hasura:
    image: hasura/graphql-engine:v2.36.0
    container_name: resource-scheduler-hasura
    restart: unless-stopped
    ports:
      - "${HASURA_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      HASURA_GRAPHQL_DATABASE_URL: postgres://${DB_USER:-scheduler}:${DB_PASSWORD:-scheduler}@postgres:5432/${DB_NAME:-scheduler}
      HASURA_GRAPHQL_ENABLE_CONSOLE: "true"
      HASURA_GRAPHQL_DEV_MODE: "true"
      HASURA_GRAPHQL_ENABLED_LOG_TYPES: startup, http-log, webhook-log, websocket-log, query-log
      HASURA_GRAPHQL_ADMIN_SECRET: ${HASURA_ADMIN_SECRET:-myadminsecretkey}
      HASURA_GRAPHQL_UNAUTHORIZED_ROLE: anonymous
      HASURA_GRAPHQL_ENABLE_REMOTE_SCHEMA_PERMISSIONS: "true"
      HASURA_GRAPHQL_METADATA_DEFAULTS: '{"backend_configs":{"dataconnector":{"athena":{"uri":"http://data-connector-agent:8081/api/v1/athena"},"mariadb":{"uri":"http://data-connector-agent:8081/api/v1/mariadb"}}}}'
    volumes:
      - ../hasura/migrations:/hasura-migrations
      - ../hasura/metadata:/hasura-metadata
    command:
      - graphql-engine
      - serve
      - --metadata-database-url
      - postgres://${DB_USER:-scheduler}:${DB_PASSWORD:-scheduler}@postgres:5432/${DB_NAME:-scheduler}
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scheduler-network

  optimizer:
    build:
      context: ..
      dockerfile: infrastructure/docker/Dockerfile.optimizer
    container_name: resource-scheduler-optimizer
    restart: unless-stopped
    ports:
      - "${OPTIMIZER_PORT:-8000}:8000"
    environment:
      PYTHONUNBUFFERED: "1"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - scheduler-network

volumes:
  postgres_data:
    driver: local

networks:
  scheduler-network:
    driver: bridge
