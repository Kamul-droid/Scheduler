
services:
  postgres:
    image: postgres:15-alpine
    container_name: resource-scheduler-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-scheduler}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-scheduler}
      POSTGRES_DB: ${DB_NAME:-scheduler}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-scheduler}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scheduler-network

  hasura:
    image: hasura/graphql-engine:v2.36.0
    container_name: resource-scheduler-hasura
    restart: unless-stopped
    ports:
      - "${HASURA_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      HASURA_GRAPHQL_DATABASE_URL: postgres://${DB_USER:-scheduler}:${DB_PASSWORD:-scheduler}@postgres:5432/${DB_NAME:-scheduler}
      HASURA_GRAPHQL_ENABLE_CONSOLE: "true"
      HASURA_GRAPHQL_DEV_MODE: "true"
      HASURA_GRAPHQL_ENABLED_LOG_TYPES: startup, http-log, webhook-log, websocket-log, query-log
      HASURA_GRAPHQL_ADMIN_SECRET: ${HASURA_ADMIN_SECRET:-myadminsecretkey}
      HASURA_GRAPHQL_UNAUTHORIZED_ROLE: anonymous
      HASURA_GRAPHQL_ENABLE_REMOTE_SCHEMA_PERMISSIONS: "true"
      HASURA_GRAPHQL_METADATA_DEFAULTS: '{"backend_configs":{"dataconnector":{"athena":{"uri":"http://data-connector-agent:8081/api/v1/athena"},"mariadb":{"uri":"http://data-connector-agent:8081/api/v1/mariadb"}}}}'
    volumes:
      - ../hasura/migrations:/hasura-migrations
      - ../hasura/metadata:/hasura-metadata
    command:
      - graphql-engine
      - serve
      - --metadata-database-url
      - postgres://${DB_USER:-scheduler}:${DB_PASSWORD:-scheduler}@postgres:5432/${DB_NAME:-scheduler}
    healthcheck:
      test: ["CMD-SHELL", "curl -f -s -m 3 http://localhost:8080/v1/version || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 3
      start_period: 40s
    networks:
      - scheduler-network

  backend:
    build:
      context: ..
      dockerfile: infrastructure/docker/Dockerfile.backend
    container_name: resource-scheduler-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
      hasura:
        condition: service_healthy
      optimizer:
        condition: service_started
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${BACKEND_PORT:-3000}
      HASURA_URL: http://hasura:8080
      HASURA_ADMIN_SECRET: ${HASURA_ADMIN_SECRET:-myadminsecretkey}
      HASURA_GRAPHQL_ENDPOINT: /v1/graphql
      OPTIMIZER_SERVICE_URL: http://optimizer:8000
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000,http://localhost:3001,http://localhost:5173}
      DB_HOST: postgres
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${DB_USER:-scheduler}
      DB_PASSWORD: ${DB_PASSWORD:-scheduler}
      DB_NAME: ${DB_NAME:-scheduler}
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000/health/live', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - scheduler-network

  optimizer:
    build:
      context: ..
      dockerfile: infrastructure/docker/Dockerfile.optimizer
    container_name: resource-scheduler-optimizer
    restart: unless-stopped
    ports:
      - "${OPTIMIZER_PORT:-8000}:8000"
    environment:
      PYTHONUNBUFFERED: "1"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - scheduler-network

  frontend:
    build:
      context: ..
      dockerfile: infrastructure/docker/Dockerfile.frontend
    container_name: resource-scheduler-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3001}:3001"
    depends_on:
      backend:
        condition: service_healthy
      postgres:
        condition: service_healthy
      hasura:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      # For Vite proxy (runs in Node.js dev server, can use service names)
      VITE_BACKEND_URL: http://backend:3000
      VITE_HASURA_URL: http://hasura:8080
      VITE_HASURA_ADMIN_SECRET: ${HASURA_ADMIN_SECRET:-myadminsecretkey}
      # Seed script environment (VITE_API_URL is set in startup script for seed process only)
      SEED_BACKEND_STANDALONE: "true"
    volumes:
      # Mount source code for hot reload in development
      - ../apps/frontend/src:/app/src:ro
      - ../apps/frontend/public:/app/public:ro
      - ../apps/frontend/index.html:/app/index.html:ro
      - ../apps/frontend/vite.config.ts:/app/vite.config.ts:ro
      # Mount seed script and test data for updates
      - ../apps/frontend/scripts:/app/scripts:ro
      - ../apps/frontend/cypress/fixtures:/app/cypress/fixtures:ro
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3001 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - scheduler-network

volumes:
  postgres_data:
    driver: local

networks:
  scheduler-network:
    driver: bridge
